<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fjalla One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../css/login-style.css">
</head>
<body>
    <div class="main-header">
        <div class="container" id="container">
            <div class="row">
                <div class="col s12 m6 l6">
                    <div class="form-container sign-up-container">
                        <form action="#">
                            <h4 style="color: #454545 !important;">Create Account</h4>
                            <div class="social-container">
                                <a href="" class="social"><i class="fa fa-facebook"></i></a>
                                <a href="" class="social"><i class="fa fa-google"></i></a>
                                <a href="" class="social"><i class="fa fa-twitter"></i></a>
                            </div>
                            <span style="color: #454545 !important; font-size: 14px;">Or use your email for registration.</span>
                            <input type="text" placeholder="First Name" id="firstname" required>
                            <input type="text" placeholder="Last Name" id="lastname" required>
                            <input type="email" placeholder="Email" id="email" required>
                            <input type="password" placeholder="Password" id="password" required>
                            <button>Sign Up</button>
                        </form>
                    </div>
                </div>
                <div class="col s12 m6 l6">
                    <div class="form-container sign-in-container">
                        <form action="#">
                            <h4 style="color: #454545 !important;">Sign In</h4>
                            <div class="social-container">
                                <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                                <a href="#" class="social"><i class="fa fa-google"></i></a>
                                <a href="#" class="social"><i class="fa fa-twitter"></i></a>
                            </div>
                            <span style="color: #2D283E; font-size: 14px;">Or use your account.</span>
                            <input type="email" placeholder="Email Address" id="loginEmail">
                            <input type="password" placeholder="Password" id="logInpassword">
                            <a href="#" class="purple-text darken-4">Forgot your password?</a>
                            <button>Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="overlay-container hide-this">
                    <div class="overlay hide-this">
                        <div class="overlay-panel overlay-left hide-this">
                            <h4>Welcome Back</h4>
                            <p>
                                To keep connected with us please login with your personal info.
                            </p>
                            <button class="ghost" id="signIn">Sign In</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h4>Hello, Friends</h4>
                            <p>Enter your personal details and start your journey with us.</p>
                            
                            <button class="ghost" id="signUp">Sign Up</button>
                        </div>  
                    </div>
                </div>
            </div>
        </div>   
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../controllers/login.js"></script>
</body>
</html>
